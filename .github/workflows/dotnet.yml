name: Build and Publish

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -c Release
    - name: Publish
      run: dotnet publish --no-build -c Release -r win-x64 --self-contained -p:PublishTrimmed=true -p:PublishSingleFile=true -o build/
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Windows x64
        path: build/*
        retention-days: 14
